<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ref</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<child ref="mychild"></child>
		<input type="text" ref="mytext">
		<button @click="handleClick()">Search</button>
	</div>
	<script>
		Vue.component("child",{
			template:`
				<div>
					this is child	
				</div>
			`,
			data() {
				return{
					childName: 'Daniel'
				}
			},
			methods:{
				childFunction() {
					console.log("child function")
				}
			}
		})
		var vm = new Vue({
			el: "#app",
			data: {
				mytext: ''
			},
			methods:{
				handleClick(){
					console.log(1, this.$refs.mytext.value)
					console.log(1, this.$refs.mychild.childName)
					this.$refs.mychild.childFunction()
				}
			}
		});
	</script>
</body>
</html>
