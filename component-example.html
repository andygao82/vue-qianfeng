<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Component Example</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<buttoncontainer @myevent="handleEvent($event)"></buttoncontainer>

		<sidebar v-show="isShow"></sidebar>
		{{isShow}}
	</div>
	<script>
		Vue.component("sidebar",{
			template:`
				<div>
					<ul>
						<li>1</li>
						<li>2</li>
						<li>3</li>
						<li>4</li>
					</ul>
				</div>
			`
		});

		Vue.component("buttoncontainer",{
			template:`
				<div>
					<button @click="clickIt()">Click</button>
				</div>
			`,
			methods: {
				clickIt(){
					this.$emit("myevent")
				}
			}
		});
		var vm = new Vue({
			el: "#app",
			data: {
				isShow: true
			},
			methods:{
				handleEvent(){
					this.isShow = !this.isShow
				}
			}
		});
	</script>
</body>
</html>
