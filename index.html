<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Example</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
	<div id="box">
		{{ 10+20 }}, {{ myName }}

		{{ 10>20?'aaa':'bbb' }}

		<div v-html="myHtml"></div>
	</div>
	
	<script>
		var vm = new Vue({
			el: "#box",
			data: {
				myName: "Kerwin",
				myHtml: "<b>asdf</b>"
			}
		});
	</script>
</body>
</html>
